<body>

        <p id="class-info">GitHub Pagesë¥¼ ì´ìš©í•œ ì €ë¹„ìš©Â·ê³ í™•ì¥ ìœµí•©êµìœ¡ ì „ì‹œ í”Œë«í¼</p>
    </header>

    <div class="container">

    <script>
        // 1. URL ë§¤ê°œë³€ìˆ˜ ì½ê¸°
        const params = new URLSearchParams(window.location.search);
        const sessionCode = params.get('class');
        const frameWidth = params.get('width') || 500;
        const frameHeight = params.get('height') || 400;
        const sheetCSVUrl = params.get('sheet');

        const gallery = document.getElementById('art-gallery');
        const loadingMessage = document.getElementById('loading-message');

        // *************** [ìµœì¢… í‚¤ ì •ì˜] Google Sheetì— ìˆ˜ì •í•œ ì˜ë¬¸ í—¤ë” ì´ë¦„ì— ë§ì¶°ì•¼ í•©ë‹ˆë‹¤. ***************
        const SESSION_CODE_KEY = 'class_code';
        const TITLE_KEY = 'title';
        const AUTHOR_KEY = 'author';
        const IFRAME_KEY = 'iframe_code'; 
        const DESC_KEY = 'description'; 
        // ****************************************************************************************************

        // URL ë§¤ê°œë³€ìˆ˜ ìœ íš¨ì„± ê²€ì‚¬
        if (!sessionCode || !sheetCSVUrl) {
            loadingMessage.innerHTML = 'âš ï¸ **ì˜¤ë¥˜:** URLì— `class` (ì„¸ì…˜ ì½”ë“œ) ë˜ëŠ” `sheet` (CSV ì£¼ì†Œ) ë§¤ê°œë³€ìˆ˜ê°€ ëˆ„ë½ë˜ì—ˆìŠµë‹ˆë‹¤. êµì‚¬ì—ê²Œ ë¬¸ì˜í•˜ì„¸ìš”.';
        } else {
            document.getElementById('page-title').innerText = `${sessionCode} ì‘í’ˆ ì „ì‹œíšŒ`;
            document.getElementById('class-info').innerText = 'í´ë¦­í•˜ë©´ ì‘í’ˆì„ í™•ëŒ€í•˜ì—¬ ê°ìƒí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.';
            loadData(sheetCSVUrl);
        }

        /**
         * Google Sheets CSV ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì™€ì„œ íŒŒì‹±í•©ë‹ˆë‹¤.
         */
        function loadData(url) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ì˜¤ë¥˜! ìƒíƒœ: ${response.status}`);
                    }
                    return response.text();
                })
                .then(csvText => {
                    loadingMessage.style.display = 'none';
                    const artworks = parseCSV(csvText);
                    renderGallery(artworks);
                })
                .catch(error => {
                    console.error('ë°ì´í„° ë¡œë”© ì˜¤ë¥˜:', error);
                    loadingMessage.innerHTML = 'âš ï¸ **ì˜¤ë¥˜:** ì‘í’ˆ ë°ì´í„° ë¡œë”©ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. (CSV ì£¼ì†Œ ë˜ëŠ” ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜)';
                });
        }

        /**
         * CSV í…ìŠ¤íŠ¸ë¥¼ íŒŒì‹±í•˜ì—¬ ê°ì²´ ë°°ì—´ë¡œ ë³€í™˜í•©ë‹ˆë‹¤. (ì•ˆì „í•œ ì˜ë¬¸ í—¤ë” ê¸°ì¤€)
         */
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            if (lines.length <= 1) return [];

            // 1. í—¤ë” (ì²« ì¤„)ë¥¼ í‚¤ë¡œ ì‚¬ìš©
            const headers = lines[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));
            const data = [];

            // 2. í—¤ë”ë¥¼ ê¸°ë°˜ìœ¼ë¡œ ê° í–‰ì„ ê°ì²´ë¡œ ë³€í™˜
            for (let i = 1; i < lines.length; i++) {
                let currentLine = lines[i];
                if (currentLine.trim() === '') continue;

                const values = [];
                let current = '';
                let inQuote = false;
                
                // ë³µì¡í•œ íŒŒì‹± ë¡œì§ (ë”°ì˜´í‘œ ì²˜ë¦¬)
                for (let j = 0; j < currentLine.length; j++) {
                    const char = currentLine[j];
                    if (char === '"') {
                        inQuote = !inQuote;
                    } else if (char === ',' && !inQuote) {
                        values.push(current.trim().replace(/^"|"$/g, ''));
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim().replace(/^"|"$/g, '')); // ë§ˆì§€ë§‰ í•„ë“œ

                if (values.length === headers.length) {
                    let entry = {};
                    headers.forEach((header, index) => {
                        entry[header] = values[index];
                    });
                    data.push(entry);
                } else {
                    console.warn("CSV íŒŒì‹± ê²½ê³ : í—¤ë”ì™€ ê°’ì˜ ê°œìˆ˜ê°€ ì¼ì¹˜í•˜ì§€ ì•ŠëŠ” í–‰ì´ ë°œê²¬ë˜ì—ˆìŠµë‹ˆë‹¤.", currentLine);
                }
            }
            return data;
        }

        /**
         * í•„í„°ë§ëœ ë°ì´í„°ë¥¼ ê°¤ëŸ¬ë¦¬ì— ë Œë”ë§í•©ë‹ˆë‹¤. (ì˜¤ë¥˜ ìˆ˜ì • ë²„ì „)
         */
        function renderGallery(data) {
            
            // ğŸš¨ í•„í„°ë§: ì•ˆì „í•œ ì˜ë¬¸ í‚¤ë¥¼ ì‚¬ìš©í•˜ì—¬ ì„¸ì…˜ ì½”ë“œë¥¼ ë¹„êµí•©ë‹ˆë‹¤.
            const filteredArtworks = data.filter(item => item[SESSION_CODE_KEY] && item[SESSION_CODE_KEY].trim() === sessionCode);
            
            if (filteredArtworks.length === 0) {
                gallery.innerHTML = `<p style="text-align: center; color: #ff5722;">ğŸ˜­ **ì˜¤ë¥˜:** '${sessionCode}'ì— í•´ë‹¹í•˜ëŠ” ì‘í’ˆì´ ë°ì´í„°ë² ì´ìŠ¤ì— ì—†ìŠµë‹ˆë‹¤.<br>1. ì„¸ì…˜ ì½”ë“œ ë„ì–´ì“°ê¸°(ê³µë°±)ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.<br>2. Google Sheetì˜ ë°ì´í„°ê°€ ìµœì‹  ìƒíƒœì¸ì§€ (ì¬ê²Œì‹œ) í™•ì¸í•´ì£¼ì„¸ìš”.</p>`;
                return;
            }
            
            // ********* [ë””ë²„ê¹… ì„±ê³µ ë©”ì‹œì§€] *********
            console.log(`--- í•„í„°ë§ ì„±ê³µ: ${filteredArtworks.length}ê°œì˜ ì‘í’ˆ ë¡œë“œ ì‹œë„ ---`);
            // *****************************************

            filteredArtworks.forEach(art => { // *ìˆ˜ì •: art ë³€ìˆ˜ ì‚¬ìš©*
                const artPiece = document.createElement('div');
                artPiece.className = 'art-piece';
                artPiece.style.width = `${frameWidth}px`; 

                // iframe íƒœê·¸ì—ì„œ src ì£¼ì†Œ ì¶”ì¶œ 
                // *ìˆ˜ì •: IFRAME_KEYë¥¼ ì‚¬ìš©*
                const iframeFullText = art[IFRAME_KEY] || '';
                
                let p5jsSrcUrl = '';
                
                // 1. ì œì¶œëœ í…ìŠ¤íŠ¸ì—ì„œ iframe src ì£¼ì†Œ ì¶”ì¶œ ì‹œë„
                const cleanIframeText = iframeFullText.trim(); 
                
                // 2. ìœ ì—°í•œ ì •ê·œì‹ìœ¼ë¡œ src ì†ì„± ì¶”ì¶œ ì‹œë„
                const iframeMatch = cleanIframeText.match(/src\s*=\s*['"]([^'"]+)['"]/i);
                
                if (iframeMatch && iframeMatch[1]) {
                    // ì„±ê³µ: íƒœê·¸ í˜•íƒœê°€ ë§ìœ¼ë©´ srcë¥¼ ì¶”ì¶œ
                    p5jsSrcUrl = iframeMatch[1];
                } else if (cleanIframeText.startsWith('http')) {
                    // ëŒ€ì²´ ì‹œë„: íƒœê·¸ ì—†ì´ URLë§Œ ë¶™ì—¬ë„£ì—ˆì„ ê²½ìš°, í•´ë‹¹ í…ìŠ¤íŠ¸ë¥¼ ë°”ë¡œ URLë¡œ ì‚¬ìš©
                    p5jsSrcUrl = cleanIframeText;
                } else {
                    // ì¶”ì¶œ ì‹¤íŒ¨: ë‹¤ìŒ ì‘í’ˆìœ¼ë¡œ ê±´ë„ˆëœ€
                    console.warn(`[SKIP] ìœ íš¨í•œ iframe URLì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ${art[TITLE_KEY]}. ì œì¶œ ë°ì´í„° í˜•íƒœë¥¼ í™•ì¸í•˜ì„¸ìš”.`);
                    return; 
                } 
                
                artPiece.dataset.url = p5jsSrcUrl; 
                
                // ë Œë”ë§ ì •ë³´ ì„¤ì •
                const artTitle = art[TITLE_KEY] || 'ì œëª© ì—†ìŒ';
                const artAuthor = art[AUTHOR_KEY] || 'ì‘ê°€ ì •ë³´ ì—†ìŒ';
                const artDesc = (art[DESC_KEY] || '').substring(0, 50); 
                
                // HTML ë™ì  ìƒì„±
                const iframeHtml = `
                    <iframe 
                        class="art-frame" 
                        data-src="${p5jsSrcUrl}" 
                        width="${frameWidth}" 
                        height="${frameHeight}" 
                        frameborder="0"
                        allowfullscreen 
                        sandbox="allow-scripts allow-pointer-lock allow-same-origin allow-popups" 
                    ></iframe>
                    <h3>${artTitle}</h3>
                    <p>ì‘ê°€: ${artAuthor} | ${artDesc}${art[DESC_KEY] && art[DESC_KEY].length > 50 ? '...' : ''}</p>
                `;

                artPiece.innerHTML = iframeHtml;
                gallery.appendChild(artPiece);
            });
            
            // ì§€ì—° ë¡œë“œ ë° í™•ëŒ€ ë³´ê¸° ê¸°ëŠ¥ í™œì„±í™”
            activateFeatures();
        }
        
        // --- ì§€ì—° ë¡œë“œ(Lazy Loading) ë° í™•ëŒ€ ë³´ê¸° ê¸°ëŠ¥ í•¨ìˆ˜ (ë³€ê²½ ì—†ìŒ) ---
        function activateFeatures() {
            // ... (ê¸°ëŠ¥ ìœ ì§€)
            const lazyArtFrames = document.querySelectorAll('.art-frame');
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const iframe = entry.target;
                        if (iframe.dataset.src) {
                            iframe.src = iframe.dataset.src;
                            iframe.removeAttribute('data-src');
                        }
                        observer.unobserve(iframe);
                    }
                });
            }, {
                rootMargin: '0px 0px 200px 0px', 
            });

            lazyArtFrames.forEach(iframe => {
                observer.observe(iframe);
            });

            document.querySelectorAll('.art-piece').forEach(piece => {
                piece.addEventListener('click', function() {
                    const p5jsUrl = this.dataset.url;
                    const popupWidth = Math.min(parseInt(frameWidth) + 300, 1200); 
                    const popupHeight = Math.min(parseInt(frameHeight) + 200, 800);

                    if (p5jsUrl) {
                        window.open(
                            p5jsUrl, 
                            '_blank', 
                            `width=${popupWidth},height=${popupHeight},scrollbars=yes,resizable=yes`
                        );
                    }
                });
            });
        }
    </script>
