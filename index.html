<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 미디어아트 융합교육 웹전시 플랫폼</title>
    <style>
        /* 1. 기본 스타일 */
        body { font-family: 'Malgun Gothic', sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        header { background-color: #333; color: white; padding: 20px; text-align: center; }
        .container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
        #loading-message { text-align: center; color: #555; padding: 50px; }

        /* 2. 작품 갤러리 그리드 스타일 */
        #art-gallery {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 25px; 
            padding: 20px 0;
        }
        .art-piece {
            /* width는 JavaScript에서 frameWidth 값으로 설정됨 */
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            cursor: pointer; 
            transition: transform 0.2s;
        }
        .art-piece:hover {
            transform: translateY(-5px); 
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .art-piece h3 { font-size: 1.1em; margin: 10px 0 5px 0; color: #007bff; }
        .art-piece p { font-size: 0.9em; color: #666; margin: 5px 10px 10px 10px; }

        /* 3. iframe 스타일 (통일된 규격 확보) */
        .art-frame {
            border: none;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="page-title">AI 미디어아트 웹전시 (로딩 중...)</h1>
        <p id="class-info">GitHub Pages를 이용한 저비용·고확장 융합교육 전시 플랫폼</p>
    </header>

    <div class="container">
        <div id="loading-message">작품 데이터를 불러오는 중입니다...</div>
        <div id="art-gallery">
            </div>
    </div>

    <script>
        // 1. URL 매개변수 읽기
        const params = new URLSearchParams(window.location.search);
        const sessionCode = params.get('class');
        const frameWidth = params.get('width') || 500;
        const frameHeight = params.get('height') || 400;
        const sheetCSVUrl = params.get('sheet');

        const gallery = document.getElementById('art-gallery');
        const loadingMessage = document.getElementById('loading-message');

        // *************** [최종 키 정의] Google Sheet에 수정한 영문 헤더 이름에 맞춰야 합니다. ***************
        const SESSION_CODE_KEY = 'class_code';
        const TITLE_KEY = 'title';
        const AUTHOR_KEY = 'author';
        const IFRAME_KEY = 'iframe_code'; 
        const DESC_KEY = 'description'; 
        // ****************************************************************************************************

        // URL 매개변수 유효성 검사
        if (!sessionCode || !sheetCSVUrl) {
            loadingMessage.innerHTML = '⚠️ **오류:** URL에 `class` (세션 코드) 또는 `sheet` (CSV 주소) 매개변수가 누락되었습니다. 교사에게 문의하세요.';
        } else {
            document.getElementById('page-title').innerText = `${sessionCode} 작품 전시회`;
            document.getElementById('class-info').innerText = '클릭하면 작품을 확대하여 감상할 수 있습니다.';
            loadData(sheetCSVUrl);
        }

        /**
         * Google Sheets CSV 데이터를 불러와서 파싱합니다.
         */
        function loadData(url) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP 오류! 상태: ${response.status}`);
                    }
                    return response.text();
                })
                .then(csvText => {
                    loadingMessage.style.display = 'none';
                    const artworks = parseCSV(csvText);
                    renderGallery(artworks);
                })
                .catch(error => {
                    console.error('데이터 로딩 오류:', error);
                    loadingMessage.innerHTML = '⚠️ **오류:** 작품 데이터 로딩에 실패했습니다. (CSV 주소 또는 네트워크 오류)';
                });
        }

        /**
         * CSV 텍스트를 파싱하여 객체 배열로 변환합니다. (안전한 영문 헤더 기준)
         */
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            if (lines.length <= 1) return [];

            // 1. 헤더 (첫 줄)를 키로 사용
            const headers = lines[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));
            const data = [];

            // 2. 헤더를 기반으로 각 행을 객체로 변환
            for (let i = 1; i < lines.length; i++) {
                let currentLine = lines[i];
                if (currentLine.trim() === '') continue;

                const values = [];
                let current = '';
                let inQuote = false;
                
                // 복잡한 파싱 로직 (따옴표 처리)
                for (let j = 0; j < currentLine.length; j++) {
                    const char = currentLine[j];
                    if (char === '"') {
                        inQuote = !inQuote;
                    } else if (char === ',' && !inQuote) {
                        values.push(current.trim().replace(/^"|"$/g, ''));
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim().replace(/^"|"$/g, '')); // 마지막 필드

                if (values.length === headers.length) {
                    let entry = {};
                    headers.forEach((header, index) => {
                        entry[header] = values[index];
                    });
                    data.push(entry);
                } else {
                    console.warn("CSV 파싱 경고: 헤더와 값의 개수가 일치하지 않는 행이 발견되었습니다.", currentLine);
                }
            }
            return data;
        }

        /**
         * 필터링된 데이터를 갤러리에 렌더링합니다. (오류 수정 버전)
         */
        function renderGallery(data) {
            
            // 🚨 필터링: 안전한 영문 키를 사용하여 세션 코드를 비교합니다.
            const filteredArtworks = data.filter(item => item[SESSION_CODE_KEY] && item[SESSION_CODE_KEY].trim() === sessionCode);
            
            if (filteredArtworks.length === 0) {
                gallery.innerHTML = `<p style="text-align: center; color: #ff5722;">😭 **오류:** '${sessionCode}'에 해당하는 작품이 데이터베이스에 없습니다.<br>1. 세션 코드 띄어쓰기(공백)를 확인해주세요.<br>2. Google Sheet의 데이터가 최신 상태인지 (재게시) 확인해주세요.</p>`;
                return;
            }
            
            // ********* [디버깅 성공 메시지] *********
            console.log(`--- 필터링 성공: ${filteredArtworks.length}개의 작품 로드 시도 ---`);
            // *****************************************

            filteredArtworks.forEach(art => { // *수정: art 변수 사용*
                const artPiece = document.createElement('div');
                artPiece.className = 'art-piece';
                artPiece.style.width = `${frameWidth}px`; 

                // iframe 태그에서 src 주소 추출 
                // *수정: IFRAME_KEY를 사용*
                const iframeFullText = art[IFRAME_KEY] || '';
                
                let p5jsSrcUrl = '';
                
                // 1. 제출된 텍스트에서 iframe src 주소 추출 시도
                const cleanIframeText = iframeFullText.trim(); 
                
                // 2. 유연한 정규식으로 src 속성 추출 시도
                const iframeMatch = cleanIframeText.match(/src\s*=\s*['"]([^'"]+)['"]/i);
                
                if (iframeMatch && iframeMatch[1]) {
                    // 성공: 태그 형태가 맞으면 src를 추출
                    p5jsSrcUrl = iframeMatch[1];
                } else if (cleanIframeText.startsWith('http')) {
                    // 대체 시도: 태그 없이 URL만 붙여넣었을 경우, 해당 텍스트를 바로 URL로 사용
                    p5jsSrcUrl = cleanIframeText;
                } else {
                    // 추출 실패: 다음 작품으로 건너뜀
                    console.warn(`[SKIP] 유효한 iframe URL을 찾을 수 없습니다: ${art[TITLE_KEY]}. 제출 데이터 형태를 확인하세요.`);
                    return; 
                } 
                
                artPiece.dataset.url = p5jsSrcUrl; 
                
                // 렌더링 정보 설정
                const artTitle = art[TITLE_KEY] || '제목 없음';
                const artAuthor = art[AUTHOR_KEY] || '작가 정보 없음';
                const artDesc = (art[DESC_KEY] || '').substring(0, 50); 
                
                // HTML 동적 생성
                const iframeHtml = `
                    <iframe 
                        class="art-frame" 
                        data-src="${p5jsSrcUrl}" 
                        width="${frameWidth}" 
                        height="${frameHeight}" 
                        frameborder="0"
                        allowfullscreen 
                        sandbox="allow-scripts allow-pointer-lock allow-same-origin allow-popups" 
                    ></iframe>
                    <h3>${artTitle}</h3>
                    <p>작가: ${artAuthor} | ${artDesc}${art[DESC_KEY] && art[DESC_KEY].length > 50 ? '...' : ''}</p>
                `;

                artPiece.innerHTML = iframeHtml;
                gallery.appendChild(artPiece);
            });
            
            // 지연 로드 및 확대 보기 기능 활성화
            activateFeatures();
        }
        
        // --- 지연 로드(Lazy Loading) 및 확대 보기 기능 함수 (변경 없음) ---
        function activateFeatures() {
            // ... (기능 유지)
            const lazyArtFrames = document.querySelectorAll('.art-frame');
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const iframe = entry.target;
                        if (iframe.dataset.src) {
                            iframe.src = iframe.dataset.src;
                            iframe.removeAttribute('data-src');
                        }
                        observer.unobserve(iframe);
                    }
                });
            }, {
                rootMargin: '0px 0px 200px 0px', 
            });

            lazyArtFrames.forEach(iframe => {
                observer.observe(iframe);
            });

            document.querySelectorAll('.art-piece').forEach(piece => {
                piece.addEventListener('click', function() {
                    const p5jsUrl = this.dataset.url;
                    const popupWidth = Math.min(parseInt(frameWidth) + 300, 1200); 
                    const popupHeight = Math.min(parseInt(frameHeight) + 200, 800);

                    if (p5jsUrl) {
                        window.open(
                            p5jsUrl, 
                            '_blank', 
                            `width=${popupWidth},height=${popupHeight},scrollbars=yes,resizable=yes`
                        );
                    }
                });
            });
        }
    </script>
</body>
</html>
